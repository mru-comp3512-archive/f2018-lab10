<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>  
    <title>Lab 10</title>   

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,800" rel="stylesheet">    
    <link rel="stylesheet" href="css/lab10-ex06.css">
    <script src="js/lab10-ex06.js"></script>
</head>
<body>

<main class="container">
    <article>
        <h1>Using the Speech Synthesis API</h1>
        <form>
            <select id="voices">
                <option value="">Select A Voice</option>
            </select>

            <label for="rate">Rate:</label>
            <input id="rate" type="range" min="0" max="3" value="1" step="0.1">

            <label for="pitch">Pitch:</label>
            <input id="pitch" type="range" min="0" max="2" step="0.1">
            
            <textarea name="text">It was a bright cold day in April, and the clocks were striking thirteen.</textarea>
            
            <button id="speak">Speak</button>                
        </form>
        
    </article>
</main>
</body>
</html>
